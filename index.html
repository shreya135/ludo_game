<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="style.css">

    <title>Ludo Game</title>
</head>
<body>
    
    <div class="container">
        <h1>LUDO GAME</h1>

        <div class="dice">
            <p>Player1</p>
            <img src="img/1.jpg" alt="" id="dice1" class="img-responsive">
        </div>

        <div class="dice">
            <p>Player2</p>
            <img src="img/6.jpg" alt="" id="dice2" class="img-responsive">
        </div>
       
        <div>
            <button onclick="ludogame()">Click Me</button>
        </div>
    </div>

    <script>

        function ludogame()
        {
            const play1 = Math.floor(Math.random()*6)+1;
            const play1dice = `img/${play1}.jpg`;
            document.getElementById('dice1').setAttribute('src',play1dice);

            const play2 = Math.floor(Math.random()*6)+1;
            const play2dice = `img/${play2}.jpg`;
            document.getElementById('dice2').setAttribute('src',play2dice);

            if(play1>play2){
                document.querySelector('h1').innerHTML = "Player1 Won :)";
            }
            else if(play2>play1){
                document.querySelector('h1').innerHTML = "Player2 Won :)";
            }
            else{
                document.querySelector('h1').innerHTML = "DRAW";
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
